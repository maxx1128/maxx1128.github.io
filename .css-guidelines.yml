# Style lint based on CSS Guidelines
# http://cssguidelin.es/

linters:
    BorderZero:
        enabled: true

    Indentation:
        severity: warning
        width: 2
        allow_non_nested_indentation: true
        character: space

    ColorKeyword:
        enabled: true

    ColorVariable:
        enabled: true

    BangFormat:
        space_before_bang: true
        space_after_bang: false

    Comment:
        enabled: true

    DeclarationOrder:
        enabled: false

    DuplicateProperty:
        enabled: true
        ignore_consecutive: true

    ElsePlacement:
        enabled: true

    EmptyLineBetweenBlocks:
        enabled: true

    EmptyRule:
        enabled: true

    FinalNewline:
        present: true

    HexLength:
        style: short

    HexNotation:
        style: lowercase

    HexValidation:
        enabled: true

    IdSelector:
        enabled: true

    ImportantRule:
        enabled: true

    ImportPath:
        enabled: true

    LeadingZero:
        style: include_zero

    MergeableSelector:
        enabled: false

    NameFormat:
        allow_leading_underscore: true

    NestingDepth:
        max_depth: 3

    PropertySortOrder:
        separate_groups: true
