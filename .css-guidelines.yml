    SelectorDepth:
        max_depth: 3

    SelectorFormat:
        convention: ^((ma|sg)-?[a-zA-Z0-9\-]*)?(__[a-zA-Z0-9]*[a-zA-Z0-9]*)?(--[a-zA-Z0-9]*[-]?[a-zA-Z0-9\-]*)?(\:[a-zA-Z]*)*$
        ignored_names:
            - sg-
        ignored_types:
            - element

    PlaceholderInExtend:
        enabled: true

    PropertyCount:
        enabled: false

    PropertySpelling:
        extra_properties:
            - grid-auto-flow
            - grid-template-columns
            - grid-auto-columns
            - grid-column-start
            - grid-column-end
            - grid-template-rows
            - grid-auto-rows
            - grid-row-start
            - grid-row-end

    QualifyingElement:
        allow_element_with_attribute: false
        allow_element_with_class: false
        allow_element_with_id: false

    Shorthand:
        enabled: true

    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: true

    SingleLinePerSelector:
        enabled: true

    SpaceAfterComma:
        enabled: true

    SpaceAfterPropertyColon:
        style: at_least_one_space

    SpaceAfterPropertyName:
        enabled: true

    SpaceBeforeBrace:
        enabled: true
        allow_single_line_padding: true
        style: space

    SpaceBetweenParens:
        enabled: true

    StringQuotes:
        style: single_quotes

    TrailingSemicolon:
        enabled: true

    TrailingZero:
        enabled: true

    UnnecessaryMantissa:
        enabled: true

    UnnecessaryParentReference:
        enbabled: true

    UrlFormat:
        enabled: false

    UrlQuotes:
        enabled: true

    VariableForProperty:
        enabled: false

    VendorPrefix:
        enabled: false

    ZeroUnit:
        enabled: true