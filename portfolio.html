---
layout: page
title: Portfolio
subheading: All my past work in front-end web development and journalism that's worth sharing
permalink: /portfolio/
---

<section class="portfolio-list">
	{% for portfolio in site.data.portfolio %}
	<a class="portfolio-item" href="{{ portfolio.link }}" target="_blank">
		<div class="portfolio-item-content">
			<h5>
				{{ portfolio.name }}
			</h5>
			<p>
				{{ portfolio.description }}
			</p>
			<h6>
				{{ portfolio.date }}
			</h6>
		</div>
	</a>
	{% endfor %}
</section>
