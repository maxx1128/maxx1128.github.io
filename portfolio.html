---
layout: page
title: Portfolio
permalink: /portfolio/
---

<h3>My portfolio items go here</h3>

<section>
	{% for portfolio in site.data.portfolio %}
	<article>
		<h5>
			{{ portfolio.name }}
		</h5>
		<h6>
			{{ portfolio.date }}
		</h6>
		<p>
			{{ portfolio.description }}
		</p>
		<a href="{{ portfolio.link }}" target="_blank">
			<p>Link here</p>
		</a>
	</article>
	{% endfor %}
</section>
