---
layout: page
title: Portfolio
permalink: /portfolio/
---

<h3>My portfolio items go here</h3>

<section class="portfolio-list">
	{% for portfolio in site.data.portfolio %}
	<a class="portfolio-item" href="{{ portfolio.link }}" target="_blank">
		<div class="portfolio-item-content">
			<h5>
				{{ portfolio.name }}
			</h5>
			<h6>
				{{ portfolio.date }}
			</h6>
			<p>
				{{ portfolio.description }}
			</p>
		</div>
	</a>
	{% endfor %}
</section>
