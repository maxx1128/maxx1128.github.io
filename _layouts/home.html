<!DOCTYPE html>
<html class="flexbox flexwrap">

  {% include head.html %}

  <body class="homepage">

	<div class="page-content">
	  <div class="home-container">
		  <div class="home-content">
			<div class="home-content-text">
				<div class="home">
					{{ content }}
				</div>
			</div>
			<div class="home-content-image">
				<img class="img-full" src="img/profile-dev.png">
			</div>
		  </div>
		  
		  <div class="home-skills">
			<ul> 
			  {% for skill in site.data.skills %}
				<li> {{skill.skill}} </li>
			  {% endfor %}
			</ul>
		  </div>

		  <ul class="home-nav">
			{% for menu in site.data.menu %}
			  <a class="home-nav-item" href="{{ menu.link | prepend: site.baseurl }}">
			    <li>
				  {{ menu.name }}
			    </li>
			  </a>
			{% endfor %}
		  </ul>
	  </div>
	</div>


  <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
  </body>

</html>
