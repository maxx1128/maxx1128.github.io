<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="homepage">

	<div class="page-content">
	  <div class="home-content">
		<div class="home-content-text">
			{{ content }}
		</div>
		<div class="home-content-image">
			<img class="img-full" src="http://placehold.it/450x500">
		</div>
	  </div>
	  <ul class="home-nav">
		{% for menu in site.data.menu %}
		  <li class="home-nav-item">
			<a href="{{ menu.link | prepend: site.baseurl }}">
			  {{ menu.name }}
			</a>
		  </li>
		{% endfor %}
	  </ul>
	</div>

<ul class="site-menu">
	  
	</ul>


  <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
  </body>

</html>
