<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">

  {% include head.html %}

  <body class="ma-l-default__wrapper">
    <main role="main" class="ma-l-default__main">
      <div class="ma-l-default__nav">
        {% include nav.html %}
      </div>

      <div class="ma-l-default__header">
        {% include components/header.html
          title = page.title
          tagline = page.tagline
          bg_img = page.featured-img
        %}
      </div>

      <article class="ma-l-default__content {% if page.fullWidth %}ma-l-default__content--fullWidth{% endif %}" aria-label="Content">
        {{ content }}
      </article>

      <div class="ma-l-default__footer">
        {% include footer.html %}
      </div>
    </main role="main">
  </body>
</html>
