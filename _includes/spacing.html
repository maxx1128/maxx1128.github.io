<h3>
  Spacing Units
</h3>

<p>
  Simple units of measurement used for spacing, alignment, and other stuff.
</p>

<div class="sg-spacing">

{% for space in site.data.spacing %}

  <div class="sg-spacingUnit">
    <div class="sg-spacingUnit__measure sg-spacingUnit__measure--{{ space }}"></div>

    <h6 class="sg-spacingUnit__title ma-t-subheader">
      {{ space }}
    </h6>
  </div>
{% endfor %}

</div>
