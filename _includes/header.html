<header class="hide-menu" {% if page.featured-img %} style="background: linear-gradient(rgba(49,57,98,0.85), rgba(49,57,98,0.85)),url('{{ page.featured-img }}');" {% endif %}>



  <div class="header__subcontainer">

    <ul class="site-menu">
      {% for menu in site.data.menu %}
        <a class="site-menu-item" href="{{ menu.link | prepend: site.baseurl }}">
          <li>
            {{ menu.name }}
          </li>
        </a>
      {% endfor %}
    </ul>
  </div>

  <div class="header__container">
    <h3 class="site-title">
      {{ page.title }}
    </h3>

    <h6 class="site-tagline">
      {% if page.subheading %}
        {{ page.subheading }}
      {% else %}
        {{ page.excerpt }}
      {% endif %}
    </h6>

    {% if page.date %}
      <p class="l-post__meta">
        <time itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </p>
    {% endif %}

    

    <i class="header__icon icon-menu" href="javascript:void(0)"></i>
  </div>

</header>
