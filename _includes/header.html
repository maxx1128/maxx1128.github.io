<header class="hide-menu">

  <div class="header-container">
    <a class="site-title" href="{{ site.baseurl }}/">
      <h2>
        {{ site.title }}
      </h2>
    </a>

    <i class="header-icon icon-menu" href="javascript:void(0)"></i>

    <ul class="site-menu">
      {% for menu in site.data.menu %}
        <li>
        <a href="{{ menu.link | prepend: site.baseurl }}">
        	 {{ menu.name }}
        </a>
        </li>
      {% endfor %}
    </ul>
  </div>

</header>
