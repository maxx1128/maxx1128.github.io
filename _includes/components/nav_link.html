{% assign class = include.class | prepend: "ma-n-navLink " %}
{% assign link = include.link | default: "javascript:void(0);" %}
{% assign label = include.label | default: "Nav Link Label" %}
{% assign icon = include.icon | default: "about" %}

<a href="{{ link }}" class="{{ class }}">
  {{ label }}

  <i class="ma-n-navLink__icon icon-menu-{{ icon }}"></i>
</a>
