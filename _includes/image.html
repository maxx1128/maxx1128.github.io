{% if include.description %}
  <figure class="ma-c-blogContent__figure">
    <img class="ma-c-blogContent__figureImg" src=" {{ include.url }} " alt=" {{ include.description }} ">

     <figcaption class="ma-c-blogContent__figureCaption">{{ include.description }}</figcaption>
    
  </figure>
{% else %}
  
  <img src=" {{ include.url }} ">
{% endif %}
