<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>{% if page.title %}{{ page.title }} - Max Antonucci{% else %}{{ site.title }}{% endif %}</title>
	<meta name="thumbnail" content="../../img/profile-dev.png" />
	<meta property="og:image" content="../../img/profile-dev.png"/>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="p:domain_verify" content="0b12e07a4feaad3b7aa48fee8ecae8db"/>

	{% if page.url == "/404.html" %}
        <meta http-equiv="refresh" content="3; url=/">
    {% endif %}

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="icon" type="img/ico" href="../../img/favicon.ico">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	 <!-- Open Graph data -->
	  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	  <meta property="og:type" content="article" />
	  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	  <meta property="og:site_name" content="maxwellantonucci.com" />
	  
	  <!-- Twitter Card data -->
	  <meta name="twitter:card" content="summary">
	  <meta name="twitter:site" content="@Maxwell_Dev">
	  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	  <meta name="twitter:creator" content="@Maxwell_Dev">
</head>
